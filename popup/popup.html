<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에브리타임 댓글 / 글 자동삭제</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        width: 320px;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
      }
      h2 {
        text-align: center;
        color: #4a90e2;
        margin-bottom: 20px;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 12px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button:hover {
        background-color: #357ab8;
        transform: translateY(-2px);
      }
      button:active {
        background-color: #2c5f8a;
        transform: translateY(0);
      }
      #response-data {
        margin-top: 20px;
        white-space: pre-wrap; /* 줄 바꿈을 유지하기 위해 사용 */
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        max-height: 200px;
        overflow-y: auto;
      }
      .tooltip {
        position: relative;
        display: inline-block;
        width: 100%; /* 너비를 다른 버튼과 동일하게 설정 */
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 200px;
        background-color: #4a90e2;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 10px;
        position: absolute;
        z-index: 1;
        bottom: 125%; /* 위치 조정 */
        left: 50%;
        margin-left: -100px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h2>에브리타임 댓글 / 글 자동삭제</h2>
    <div class="button-container">
      <button id="send-request">글 삭제</button>
      <button id="send-comment-request">댓글 삭제</button>
      <button id="stop-deletion">삭제 작업 중단</button>
      <button id="feedback-button">피드백 하러가기</button>
      <div class="tooltip">
        <button id="usage-button" style="width: 100%">사용법 확인하기</button>
        <div class="tooltiptext">
          <p>
            1. 에브리타임 사이트에 접속하여 로그인 한 후, 새로고침을 시도합니다.
          </p>
          <p>
            2. "글 삭제" 버튼을 클릭하여 에브리타임에서 자신의 게시글을
            삭제합니다.
          </p>
          <p>
            3. "댓글 삭제" 버튼을 클릭하여 에브리타임에서 자신의 댓글을
            삭제합니다.
          </p>
          <p>4. 삭제 작업을 중단하려면 "삭제 작업 중단" 버튼을 클릭합니다.</p>
          <p>** 글 삭제 작업과 댓글 삭제 작업을 동시에 할 수 없습니다. **</p>
        </div>
      </div>
    </div>
    <div id="response-data">여기에 응답 데이터가 표시됩니다.</div>
    <script src="popup.js"></script>
  </body>
</html>
